<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form | codingLab</title>
</head>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Enter you name" required>
                </div>
                <div class="input-box">
                    <span class="details">Last name</span>
                    <input type="text" placeholder="Enter you name" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter you Email" required>
                </div>
                <div class="input-box">
                    <span class="details">phone Number</span>
                    <input type="text" placeholder="Enter you Number" required>
                </div>
                <div class="input-box">
                    <span class="details">password</span>
                    <input type="text" placeholder="Enter you Password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="text" placeholder="Enter you Confirm Password" required>
                </div>
            </div>
            <div class="gender-details">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <input type="radio" id="dot-1" name="one"> <span class="text">Male</span>
                    </label>
                    <label for="dot-2">
                        <input type="radio" id="dot-2" name="one"> <span class="text">Female</span>
                    </label>
                    <label for="dot-3"> <input type="radio" id="dot-3" name="one"> <span class="text">Other</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>

</body>

</html>
